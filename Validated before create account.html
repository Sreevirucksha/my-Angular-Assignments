<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: lightsalmon;
            background-position: center;
            min-height: 100vh;
            background-size: cover;
            }

            .container {
                width: 300px;
                margin: 50px auto;
                padding: 30px;
                background-color: rgb(137, 177, 18);
                border: 1px solid black;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input[type="text"],  .form-group input[type="email"], .form-group input[type="password"] {
                width: 100%;
                height: 30px;
                padding: 5px;
                border: 1px solid black;
            }
            .error {
                color: red;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center;">Sign Up</h2>
            <form id="signupForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="username-error" class="error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="email-error" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="password-error" class="error"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div id="confirmPassword-error" class="error"></div>
        </div>
        <button type="submit" id="signupButton">Sign Up</button>
        </form>
        </div>

        <script>
            const form = document.getElementById('signupForm');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirmPassword');

const usernameError = document.getElementById('username-error');
const emailError = document.getElementById('email-error');
const passwordError = document.getElementById('password-error');
const confirmPasswordError = document.getElementById('confirmPassword-error');

form.addEventListener('input', () => {
    // Validate Username
    if (usernameInput.value.trim() === '') {
        usernameError.textContent = 'Username cannot be empty';
    } else {
        usernameError.textContent = '';
    }

    // Validate Email
    if (emailInput.value.trim() === '') {
        emailError.textContent = 'Email cannot be empty';
    } else if (!emailInput.value.includes('@')) {
        emailError.textContent = 'Please enter a valid email';
    } else {
        emailError.textContent = '';
    }

    // Validate Password
    if (passwordInput.value.trim() === '') {
        passwordError.textContent = 'Password cannot be empty';
    } else if (passwordInput.value.length < 7) {
        passwordError.textContent = 'Password must be at least 7 characters';
    } else {
        passwordError.textContent = '';
    }

    // Validate Confirm Password
    if (confirmPasswordInput.value.trim() === '') {
        confirmPasswordError.textContent = 'Confirm Password cannot be empty';
    } else if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordError.textContent = 'Passwords do not match';
    } else {
        confirmPasswordError.textContent = '';
    }
});

form.addEventListener('submit', (event) => {
    event.preventDefault();
    if (
        usernameError.textContent === '' &&
        emailError.textContent === '' &&
        passwordError.textContent === '' &&
        confirmPasswordError.textContent === ''
    ) {
        alert('Account created successfully!');
    } else {
        alert('Please fix errors before submitting.');
    }
});

        </script>
    </body>
</html>
