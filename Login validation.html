<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #loginForm h2 {
            margin-bottom: 20px;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #loginForm button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #loginForm button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <form id="loginForm">
        <h1> Login form</h1>
       
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error-message">Username cannot be empty</span>
     
       
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error-message">Password cannot be empty</span>
       
        <button type="submit" id="loginButton" disabled>Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('input', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            document.getElementById('usernameError').style.display = username ? 'none' : 'block';
            document.getElementById('passwordError').style.display = password ? 'none' : 'block';

            loginButton.disabled = !(username && password);
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Login successful!');
        });
    </script>
</body>
</html>
