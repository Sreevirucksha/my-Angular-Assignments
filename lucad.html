<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(R.jpg);
            background-position: center;
            min-height: 100vh;
            background-size: cover;
           
        }
        .container {
            height: 400px;
            text-align: center;
            width: 400px;
            margin: 50px auto;
            padding-top: 100px;
            background-color: brown;
            border: 1px solid black;
        }

        .form-group {
            margin-bottom: 20px;

        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input [type="text"] ,  .form-group input [type="password"] {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: 1px solid black;
        }

        #error-message {
            color: whitesmoke;
            font-size: 12px;
        }
    </style>
     </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                    <div class="form-group">
                     <label for="password">Password:</label>
                     <input type="password" id="password" name="password">
                     
                    </div>
                    <button type="submit">Login</button>
                    <p id="error-message"></p>
                    </form>
                    </div>

        <script>
            const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Sample user data (replace with actual user data)
        const users = [
            { username: 'Sree', password: 'svp' },
            { username: 'Harsha', password: 'hi' }
        ];

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Check if user exists
            const user = users.find((user) => user.username === username);
            if (!user) {
                errorMessage.textContent = 'User not exists. Please create a new user account.';
            } else {
                // Check if password matches
                if (user.password === password) {
                    errorMessage.textContent = 'Logged in successfully!';
                    errorMessage.style.color = 'black';
                } else {
                    errorMessage.textContent = 'Password not matching!';
                    errorMessage.style.color = 'black';
                   
                }
            }
                });
        </script>
    </body>
</html>
